<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Event Management Booking</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <script src="signup.js" defer></script> <!-- Include the JavaScript file -->
</head>
<body class="signup-bg">
    <div class="wrapper">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <div class="input-box">
                <input type="text" name="name" placeholder="Enter your name" required>
            </div>
            <div class="input-box">
                <input type="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-box">
                <input type="tel" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" required>
            </div>
            <div class="input-box">
                <input type="password" name="password" id="password" placeholder="Create password" required>
            </div>
            <div class="input-box">
                <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm password" required>
            </div>
            <div class="policy">
                <input type="checkbox" id="rememberPassword">
                <label for="rememberPassword">Remember Password</label>
            </div>
            <div class="input-box button">
                <input type="submit" value="Sign Up">
            </div>
            <div class="text">
                <h3>Already have an account? <a href="loginform.html">Login now</a></h3>
                <div class="social">
                    <a class="fb" href="https://www.instagram.com/"><i class="fab fa-instagram"></i> Instagram</a>
                    <a class="i" href="https://www.facebook.com/"><i class="fab fa-facebook"></i> Facebook</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
