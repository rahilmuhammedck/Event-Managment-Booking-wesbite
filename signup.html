 <!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  Sign Up form  </title> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <script>
        function validatePassword() {
          var password=document.getElementById("password").value;
          var confirmPassword=document.getElementById("confirmPassword").value;

          if(password != confirmPassword){
            alert("Passwords do not match!");
            return false;
          }
          return true;
        }
        function validatePassword() {
          var password=document.getElementById("password").value;
          var passwordRegex= /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;

          if(!passwordRegex.test(password)){
            alert("Password must be at least 8 characters long and include at least one uppercase letter,one lowercase letter,and one digit.");
            return false;
          }
          return true;
        }

      </script>
    <link rel="stylesheet" href="signup.css">
   </head>
<body>
  <div class="wrapper">
    <h2>Sign Up</h2>
    
    <form onsubmit="return validatePassword()">
      <div class="input-box">
        <input type="text" placeholder="Enter your name" required>
      </div>
      <div class="input-box">
        <input type="email" placeholder="Enter your email" required>
      </div>
      <div class="input-box">
        <input type="tel" placeholder="Enter your phone number" pattern=[0-9]{10} required>
      </div>
      <div class="input-box">
        <input type="password" id="password" placeholder="Create password" required>
      </div>
      <div class="input-box">
        <input type="password" id="confirmPassword" placeholder="Confirm password" required>
      </div>
      <div class="policy">
        <input type="checkbox">
        <h3>Remember Password</h3>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Sign Up"></a>
      </div>
      <div class="text">

          &nbsp;&nbsp;<a class="fb" style="text-decoration:none" href="https://www.instagram.com/"><i class="fab fa-instagram"></i>  Instagram</a>&nbsp;&nbsp;&nbsp;&nbsp;
          <a class="i" style="text-decoration:none" href="https://www.facebook.com/"><i class="fab fa-facebook"></i>  Facebook</a>
        </div>
      </div>
      
    </form>
  </div>

</body>
</html>
